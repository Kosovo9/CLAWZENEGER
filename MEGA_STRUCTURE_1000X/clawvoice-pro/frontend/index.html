<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawVoice Pro | AI Voice & Avatar Generation</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: white;
            min-height: 100vh;
        }

        .navbar {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero {
            text-align: center;
            padding: 5rem 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #818cf8, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--glass);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">CLAWVOICE PRO</div>
        <div class="menu">
            <button class="btn">Dashboard</button>
        </div>
    </nav>
    <section class="hero">
        <h1>Siguiente Generación de Voz y Avatar</h1>
        <p>Calidad superior a ElevenLabs, 100% Personalizable.</p>
    </section>
    <div class="container">
        <div class="card">
            <h3>Clonación de Voz</h3>
            <p>Sube 1 minuto de audio y obtén un clon perfecto.</p>
            <button class="btn">Empezar</button>
        </div>
        <div class="card">
            <h3>Avatar Hyper-Realista</h3>
            <p>Lip-sync perfecto en 15 idiomas.</p>
            <button class="btn">Generar</button>
        </div>
        <div class="card">
            <h3>Billetera & Planes</h3>
            <p>Gestiona tus créditos de generación.</p>
            <button class="btn">Ver Planes</button>
        </div>
    </div>
</body>

</html>
