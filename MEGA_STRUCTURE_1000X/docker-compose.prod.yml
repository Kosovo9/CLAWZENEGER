version: '3.8'

networks:
  clawzeneger-net:
    driver: bridge

volumes:
  redis-data:
  chroma-data:
  postgres-data:
  ollama-data:

services:
  # ===== REDIS (MEMORIA RAPIDA) =====
  redis:
    image: redis:7-alpine
    container_name: claw-cache-redis-v2
    restart: always
    networks:
      - clawzeneger-net
    volumes:
      - redis-data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD} --save 60 1
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===== CHROMADB (MEMORIA ETERNA) =====
  chromadb:
    image: chromadb/chroma:latest
    container_name: claw-memory-chromadb-v2
    restart: always
    networks:
      - clawzeneger-net
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8001:8000"
    # Healthcheck removido para agilizar ignición nuclear

  # ===== WHISPER (OIDOS) =====
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: claw-ears-whisper-v2
    restart: always
    networks:
      - clawzeneger-net
    ports:
      - "9000:9000"
    environment:
      - ASR_MODEL=base
      - ASR_ENGINE=openai_whisper
    # Healthcheck removido para agilizar ignición nuclear

  # ===== XTTS (VOZ) =====
  xtts:
    image: ghcr.io/coqui-ai/tts:latest
    container_name: claw-voice-xtts-v2
    restart: always
    entrypoint: ""
    working_dir: /root/TTS
    environment:
      - COQUI_TOS_AGREED=1
      - LOW_VRAM_MODE=true
      - CUDA_VISIBLE_DEVICES=-1
      - PYTHONPATH=/root/TTS
      - PYTHONUNBUFFERED=1
      - TTS_HOME=/root/.local/share/tts
    volumes:
      - ./data/tts:/root/.local/share/tts
    command: ["python3", "-m", "TTS.server.server", "--model_path", "/root/.local/share/tts/tts_models/multilingual/multi-dataset/xtts_v2", "--config_path", "/root/.local/share/tts/tts_models/multilingual/multi-dataset/xtts_v2/config.json", "--speakers_file_path", "/root/.local/share/tts/tts_models/multilingual/multi-dataset/xtts_v2/speakers_xtts.pth", "--use_cuda", "false"]
    ports:
      - "5002:5002"
    networks:
      - clawzeneger-net
    # Healthcheck removido para agilizar ignición nuclear

  # ===== BACKEND (NEILCHAT 100X) =====
  backend:
    build: ./neilchat/backend
    container_name: claw-neilchat-backend-v2
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
      whisper:
        condition: service_started
    networks:
      - clawzeneger-net
    ports:
      - "9300:9300"
    env_file: .env
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CHROMA_HOST=chromadb
      - WHISPER_URL=http://whisper:9000
      - XTTS_URL=http://xtts:5002
      - OLLAMA_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9300/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== FRONTEND (UI 1000X) =====
  frontend:
    build: ./frontend
    container_name: claw-frontend-v2
    restart: always
    ports:
      - "3000:3000"
    networks:
      - clawzeneger-net
    depends_on:
      - backend
