version: '3.8'

# üöú CLAWZENEGER WORKER NODE (PC 2)
# Este nodo se dedica puramente a PROCESAMIENTO PESADO (Inferencia de IA, Generaci√≥n de Imagen).
# Recibe √≥rdenes del PC MAESTRO (PC 1).

services:
  # üß† CEREBRO DE APOYO (Heavy Inference)
  ollama-worker:
    image: ollama/ollama:latest
    container_name: claw-worker-brain
    restart: always
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ./data/ollama_worker:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # üé® GENERADOR DE IM√ÅGENES (Stable Diffusion / Flux)
  # (Opcional: Descomentar si la PC 2 tiene buena GPU)
  # stable-diffusion:
  #   image: automatic1111/stable-diffusion-webui:latest
  #   ports:
  #     - "7860:7860"
  #   environment:
  #     - CLI_ARGS=--api --listen

  # üëÅÔ∏è EXTRA EYES (Scraping Paralelo)
  browserless-worker:
    image: browserless/chrome:latest
    container_name: claw-worker-eyes
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MAX_CONCURRENT_SESSIONS=20
