services:
  ollama:
    image: ollama/ollama:latest
    container_name: nexobot-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: nexobot-openwebui
    restart: unless-stopped
    depends_on:
      - ollama
    ports:
      - "3001:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=true
    volumes:
      - ./data/openwebui:/app/backend/data

  n8n:
    image: n8nio/n8n:latest
    container_name: nexobot-n8n
    restart: unless-stopped
    profiles: ["automation"]
    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n:/home/node/.n8n
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - TZ=America/Chihuahua
